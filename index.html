<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div id="div1">
   
        <div id="div2">
            <div class="mb-3">
                <label for="result" class="form-label"><h3 style="color:white;">Calculator</h3></label>
                <input type="text" class="form-control" id="result" placeholder="0">
              </div>
             
        </div>
   
         <div class="div3">
            <div id="div8">
            <button type="button" id="ac" class="btn btn-danger" onclick="clearBox()">AC</button>
            <button type="button" id="neg" class="btn btn-warning" onclick="displayNum('-')">-</button>
            <button type="button" id="raise" class="btn btn-warning" onclick="displayNum('^')">^</button>
            <button type="button" id="del" class="btn btn-danger" onclick="removalLastItem()">del</button>
        </div>
        
        <div id="div4">
            <button type="button"  id="zero" class="btn btn-light" onclick="displayNum('0')">0</button>
            <button type="button"  id="dot" class="btn btn-warning" onclick="displayNum('.')">.</button>
            <button type="button"  id="mul" class="btn btn-warning"onclick="displayNum('*')">*</button>
            <button type="button"  id="plu" class="btn btn-warning" onclick="displayNum('+')">+</button>

        </div>
        <div id="div5">
            <button type="button" id="1" class="btn btn-light" onclick="displayNum(1)">1</button>
            <button type="button" id="4" class="btn btn-light" onclick="displayNum(4)">4</button>
            <button type="button" id="2" class="btn btn-light" onclick="displayNum(2)">2</button>
            <button type="button" id="div" class="btn btn-warning" onclick="displayNum('/')">/</button>

        </div>
        <div id="div6">
            <button type="button" id="3" class="btn btn-light" onclick="displayNum(3)" >3</button>
            <button type="button" id="5" class="btn btn-light" onclick="displayNum(5)">5</button>
            <button type="button" id="6" class="btn btn-light" onclick="displayNum(6)">6</button>
            <button type="button" id="mod" class="btn btn-warning" onclick="displayNum('%')">%</button>

        </div>
        <div id="div7">
            <button type="button" id="7" class="btn btn-light" onclick="displayNum(7)">7</button>
            <button type="button" id="8" class="btn btn-light" onclick="displayNum(8)">8</button>
            <button type="button" id="9"  class="btn btn-light" onclick="displayNum(9)">9</button>
            <button type="button" id="equl" class="btn btn-primary" onclick="evaluvateExpression()">=</button>

        </div>
         </div>

    </div>
</body>
<script src="script.js"></script>
</html>
